<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container" id="body">
    <br>
    <h1>
        Grocery List
        <small class="text-muted">by Jordan Gania</small>
    </h1>
    <div class="card">
        <div class ="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-item">Item</label>
                        <input type="text" class="form-control" id="new-item" placeholder="Item">
                    </div> 
                </div>
            </div>
            <br>
            <div>
                <button id="add" class="btn btn-primary form-control">Create</button>
            </div>
        </div>
    </div>
    <table id="list" class="table table-dark table-stripped">
        <tr>
            <th>Grocery Item</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
    </table>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>

</body>
</html>
